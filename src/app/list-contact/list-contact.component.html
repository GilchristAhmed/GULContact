

<div>
  @for ( contact of contacts; track contact.id){

    <app-card-contact [contact]="contact"/>

  }

  <div>
    <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">Précédent</button>
    <span>Page {{ currentPage }} sur {{ getTotalPages() }}</span>
    <button (click)="goToNextPage()" [disabled]="isLastPage()">Suivant</button>
  </div>
</div>
