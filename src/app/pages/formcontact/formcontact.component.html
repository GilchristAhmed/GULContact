<br>
<div class="container">
  <h2>{{ isEditMode ? 'Modifier un contact' : 'Ajouter un contact' }}</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form-style">
    <div class="form-group">
      <label for="first_name">Prénom</label>
      <input type="text" id="first_name" class="form-control" formControlName="first_name">
      <div *ngIf="contactForm.get('first_name')?.invalid && contactForm.get('first_name')?.touched" class="alert">Le prénom est requis.</div>
    </div>

    <div class="form-group">
      <label for="last_name">Nom</label>
      <input type="text" id="last_name" class="form-control" formControlName="last_name">
      <div *ngIf="contactForm.get('last_name')?.invalid && contactForm.get('last_name')?.touched" class="alert">Le nom est requis.</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="alert">
        <div *ngIf="contactForm.get('email')?.errors?.['required']">L'email est requis.</div>
        <div *ngIf="contactForm.get('email')?.errors?.['email']">L'email n'est pas valide.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Téléphone</label>
      <input type="text" id="phone" class="form-control" formControlName="phone">
      <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" class="alert">Le téléphone est requis.</div>
    </div>

    <div class="form-group">
      <label for="photo">Photo URL</label>
      <input type="text" id="photo" class="form-control" formControlName="photo">
    </div>

    <button type="submit" class="btn" [disabled]="contactForm.invalid">
      {{ isEditMode ? 'Modifier' : 'Ajouter' }}
    </button>
  </form>
</div>
