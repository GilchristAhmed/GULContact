<div class="login-container">
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">username</label>
    <input type="email" name="email" id="email" placeholder="Entrez votre email" formControlName="email">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
      Email invalide.
    </div>

    <label for="password">Mot de passe</label>
    <input type="password" name="password" id="password" formControlName="password" placeholder="Entrez votre Mot de passe">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
      Le mot de passe doit contenir au moins 12 caract√®res.
    </div>

    <button type="submit" [disabled]="loginForm.invalid"> Se connecter</button>

    <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>

  </form>

  <a (click)="toReg()" >Creer un compte</a>

</div>
